<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>银行卡信息</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bankCard.css"/>
	</head>
	<body>
		<div id="outerWrap">
			<div class="brankOut">
				<div class="bbottom">
					<h4>选择所属银行</h4>
					<ul class="bankList">
						<li><p><b><img src="img/jianhang.png"/></b><i>中国建设银行储蓄卡</i></p><span class=""></span></li>
						<li><p><b><img src="img/nonghang.png"/></b><i>中国农业银行储蓄卡</i></p><span></span></li>
					</ul>
					<span class="cancel">取消</span>
				</div>
				
			</div>
			<section id="top">
				<div class="goBack"></div>
				<div class="title">银行卡信息</div>
				<div class="empty"></div>
			</section>
			<section id="topFill"></section>
			<section class="content">
				<form>
					<div>
						<label>填写用户名</label>
						<input type="text" name="" id="" placeholder="请填写用户民名" />
					</div>
					<div>
						<label>选择所属银行</label>
						<p class="selectBank">
							<i class="bank">请选择所属银行</i><b class=""><img src="img/jiezhi-gt.jpg"/></b>
						</p>
					</div>
					<div>
						<label>填写开行户地址</label>
						<input type="text" name="" id="" placeholder="请填写开行户地址" />
					</div>
					<div>
						<label>填写银行卡号</label>
						<input type="text" name="" id="cardNum" placeholder="请填写银行卡号" />
					</div>
					<input type="submit" class="sure" value="确认"/>
				</form>
			</section>
		</div>
		
		<script type="text/javascript" src="js/phoneadaptation.js"></script>
		<script type="text/javascript" src="js/zepto.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.sureBtn').click(function(){
					alert('确定申请');
				})
				//选择银行
				$('.selectBank').click(function(){
					$('.brankOut').show();
				})
				$('.bankList').on('click','li',function(){
					var val=$(this).find('i').text();
					$('.bank').text(val);
					$(this).find('span').addClass('active').parents('li').siblings().find('span').removeClass('active');
					$('.brankOut').hide();
				})
				
				$('.cancel').click(function(){
					$('.brankOut').hide();
				})
				$('#cardNum').get(0).oninput=function(){
					var val=this.value;
					var len=val.length;
					var str='';
					for(var i=0;i<len;i++){
						var n=val[i];
						if(i>9&&i<17){
							n='*';
						}
						str+=n;
					}
					console.log(str)
					this.value=str;
				}
			})
		</script>
	</body>
</html>
